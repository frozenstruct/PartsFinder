opt_in_rules:
  - file_header
included:
  - IOSched
  - IOschedTests
  - IOschedUITests
excluded:
  - IOSched/Common/GeneratedAssets

force_cast: error # implicitly
force_try:
  severity: error # explicitly
line_length: 110
function_body_length:
  warning: 120
  error: 400
type_body_length:
  warning: 500
  error: 1200
file_length:
  warning: 900
  error: 1600
type_name:
  min_length: 3
  max_length:
    warning: 40
    error: 50
identifier_name:
  min_length: 3
  excluded: # excluded via string array
    - id
    - URL
    - url
    - x
    - y
    - i
    - j
reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji)
